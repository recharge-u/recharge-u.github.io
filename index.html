<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RechargeU - Recharge Your Mind, Reclaim Your Peace</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-text">RechargeU</div>
            </div>
            
            <!-- Desktop CTA Button -->
            <button class="cta-button primary header-cta">Get Early Access</button>
            
            <!-- Mobile Hamburger Menu -->
            <div class="hamburger-menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <!-- Left Column: Text Content -->
            <div class="hero-content">
                <h1 class="hero-title">
                    Finally, your permission to <span class="highlight-text">pause</span>
                </h1>
                <p class="hero-description">
                    You deserve to take a break without feeling like you're "wasting time." RechargeU helps you recharge, stay balanced and avoid burnout by integrating spontaneous, effective quick breaks into your daily routine.
                </p>
                <button class="cta-button primary">Get Early Access</button>
            </div>
            
            <!-- Right Column: Visual Content -->
            <div class="hero-visual">
                <div class="phone-mockup">
                    <div class="phone-screen">
                        <div class="battery-container">
                            <div class="battery-icon">
                                <div class="battery-body">
                                    <div class="battery-level"></div>
                                </div>
                                <div class="battery-tip"></div>
                            </div>
                            <p class="charging-text">Recharging you...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
